<section id="showcaseboxes" class="container">
    <div class="showboxes"
        data-ng-repeat="product in products | orderBy:sortColumn | filter: searchText | limitTo:rowLimits">
        <div>
            <img data-ng-src="{{ product.src }}">
            <h5>{{ product.productname }}</h5>
        </div>
        <div class="showboxesstars">
            <p>{{ product.price | currency: "" }}</p>
            <i class="fas fa-star"></i>
            <i class="fas fa-star"></i>
            <i class="fas fa-star"></i>
            <i class="fas fa-star"></i>
            <i class="fas fa-star"></i>
        </div>
    </div>
</section>
